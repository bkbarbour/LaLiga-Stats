<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <script>
        function onLeagueChange(){
            document.getElementById('leagueForm').submit();
        }
    </script>
</head>

<body>
<div class="container">
    <h1>Top 4 Leagues - Top Scorers</h1>
    <hr>
    <label for="leagues">Choose a league:</label>
<form id="leagueForm" action="/home" method="get">
    <select name="leagues" id="leagues" onchange="onLeagueChange()">
        <option value = "La Liga">La Liga</option>
        <option value = "Premier League">Premier League</option>
        <option value = "Ligue 1">Ligue 1</option>
        <option value = "Bundesliga">Bundesliga</option>
    </select>
</form>
    <h2>Top Scorers</h2>
    <br><br>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Goals Scored</th>
            <th>Assists Given</th>
            <th>Matches Played</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="player : ${players} ">
            <td th:text="${player.playerName}">1</td>
            <td th:text="${player.goalsScored}">1</td>
            <td th:text="${player.assistsGiven}">1</td>
            <td th:text="${player.matchesPlayed}">1</td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
